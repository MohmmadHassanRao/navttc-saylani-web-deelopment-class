<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <a href="JavaScript:void(0)" onClick="  var greet='hi'; alert(greet);  ">Click</a> -->

    <button ONCLICK="abc('Malik')" onmouseover="mouseEventHandler()" onmouseout="mouseOutEventHandler()">click
        me</button>

    <div id="div123">I am a div</div>

    <script>
        document
            .getElementById("div123")
            .addEventListener("click", function divClick(event) {
                console.log("div is clicked", event);
            })


        function abc(name) {
            alert(name);
        }

        function mouseEventHandler() {
            console.log("mouse over happened");
        }
        function mouseOutEventHandler() {
            console.log("mouse out happened");
        }
    </script>


</body>

</html>
