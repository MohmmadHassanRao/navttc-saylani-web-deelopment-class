<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="functions.js"></script>
</head>

<body>

    <form onsubmit="return signup()">
        <h1>Signup Form</h1>


        <input type="text" id="firstName" placeholder="first name" /> <br>
        <input type="text" id="midName" placeholder="mid name" /> <br>
        <input type="text" id="lastName" placeholder="last name" /> <br>
        <input type="text" id="rollNum" placeholder="roll number" /> <br>
        <input type="email" id="email" placeholder="email" /> <br>
        <input type="password" id="password" placeholder="password" /> <br>
        <input type="text" id="phone" placeholder="phone" /> <br>
        <input type="text" id="nationality" placeholder="nationality" /> <br>
        <input type="text" id="gender" placeholder="gender" /> <br>

        <button>Signup</button>
    </form>

    <div id="dashboard">
        
    </div>



    <script src="app.js"></script>
</body>

</html>
