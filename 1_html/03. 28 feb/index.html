<!DOCTYPE html>
<html>

<head>
    <title>Font Family</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,700&display=swap" rel="stylesheet">

    <style type="text/css">
        body {
            font-family: Georgia, "Times New Roman", serif;
        }

        h1,
        h2 {
            font-family: Arial, Verdana, sans-serif;
        }

        .credits {
            font-family: 'Roboto';
        }
    </style>
</head>

<body>
    <h1>Briards</h1>
    <p class="credits">by Ivy Duckett</p>
    <p class="intro">The
        <a class="breed" href="http://en.wikipedia.org/wiki/Briard">briard</a>, or berger de brie, is
        a large breed of dog traditionally used as
        a herder and guardian of sheep...</p>
</body>

</html>
